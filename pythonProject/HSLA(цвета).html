<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Класная работа</title>
    <style>
        .color-box {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <!-- Примеры цветов с разной прозрачностью -->
    <div class="color-box" style="background-color: hsla(240, 100%, 50%, 1);"></div>
    <div class="color-box" style="background-color: hsla(120, 100%, 50%, 0.8);"></div>
    <div class="color-box" style="background-color: hsla(0, 100%, 50%, 0.6);"></div>
</body>
</html>
