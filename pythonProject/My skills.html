<!DOCTYPE html>
<html lang="en">
<head>

<style>
    progress {
        width: 700px;
        height: 26px;
    }
</style>

    <link rel="stylesheet" href="My skills.css">
    <meta charset="UTF-8">
    <title>My skills</title>

</head>
<body>

<div class="skills">
    <h1>My skills</h1>
    <li>
        <h3>Python (75%)</h3>
        <span class="bar"><span class="python"><progress value="75" max="100"></progress></span></span>
    </li>
    <li>
        <h3>HTML (80%)</h3>
        <span class="bar"><span class="html"><progress value="80" max="100"></progress></span></span>
    </li>
    <li>
        <h3>CSS (70%)</h3>
        <span class="bar"><span class="css"><progress value="70" max="100"></progress></span></span>
    </li>
    <li>
        <h3>JavaScript (5%)</h3>
        <span class="bar"><span class="javascript"><progress value="5" max="100"></progress></span></span>
    </li>
</div>

</body>
</html>
